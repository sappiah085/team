            <form>
                <div id="a1" >

                    <button id="btn1" style="visibility: visible;" type="button" onclick="back1()"  onmouseover="backMsg()" >Go Back</button>

                    <input type="password" name="userPassword" id="userPassword1"  minlength="7" maxlength="50"><br>
                    <label id="errPassword" style="visibility: hidden;">password error</label><br>

                
                    <label class="user" for="userPassword">Re-enter password to confirm</label><br>
                    <input type="password" name="userPassword" id="pass2"  minlength="7" maxlength="50"><br>
                    <label for="" style="visibility: hidden;">password do match</label><br>

                    <button id="btn1" type="button" onclick="back2()" onmouseover="backMsg()">Go Back</button>
                    <button onclick="" id="btn2" type="button" onclick="verifyPassword()" onmouseover="createMsg()">Create</button>

            </form>
        </div>
